apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: devops-intermidate
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 772990181811.dkr.ecr.us-east-2.amazonaws.com/armradio:latest
        ports:
        - name: http-nginx
          containerPort: 80
